    <script>document.addEventListener("DOMContentLoaded", function () {
  const mobileMessage = document.getElementById("mobile-message");
  const closeButton = document.getElementById("close-button");

  // Function to check if the screen width is mobile-sized
  const isMobileScreen = () => window.innerWidth < 768;

  // Function to show or hide the modal based on the screen size
  const handleMobileMessage = () => {
    if (isMobileScreen()) {
      mobileMessage.style.display = "flex"; // Show modal on mobile
    } else {
      mobileMessage.style.display = "none"; // Hide modal on desktop
    }
  };

  // Show modal when the page is loaded if on a mobile screen
  handleMobileMessage();

  // Add event listener to the close button to hide the modal
  closeButton.addEventListener("click", function () {
    mobileMessage.style.display = "none";
  });

  // Optional: Handle window resizing to toggle modal visibility dynamically
  window.addEventListener("resize", handleMobileMessage);
});</script>
